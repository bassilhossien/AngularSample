<h2>Tools cards</h2>

<div *ngFor="let card of toolCardList" class="toolCard col-md-8">

  <h3>
    <a [title]="card.name + ' details'">
      {{ card.name }}
    </a>
  </h3>
  <div class="row">
      <div class="col-md-5">
        Description: {{ card.description }}
      </div>
      <div class="col-md-5">
        <img class="img img-responsive" width="20%" src="assets/images/{{card.img}}.jpg">
      </div>
      <div class="col-md-5">  
          <a class="btn btn-warning" [routerLink]="['/cardDetails', 0]">details</a>
      </div>
  </div>
   

</div>
